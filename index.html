<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors PvP</title>

	<!-- reset css from meyerweb -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- bootstrap css -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- mobile responsive vieport meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<!-- javascript app rps_app.js -->
	<script type="text/javascript" src="assets/javascript/rps_app.js"></script>
</head>
<body>
<div class="page-wrap container">
	<header>
		<h1>Rock, Paper, Scissors!</h1>
	</header>
	<section class="col-lg-10 col-lg-offset-1">
		<!-- div player name input form -->
		<form class="form-horizontal">
			<input type="text" id="playerName" placeholder="Name">
			<!-- dropdown for game choice -->
			<div class="btn-group">
			  <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="">
			    Choose Game<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			  	<li><a href="#">Rock, Paper, Scissors</a></li>
    			<li><a href="#">Rock, Paper, Scissors, Lizard, Spock</a></li>
			  </ul>
			</div>

			<button id="startButton" class="button btn btn-default" type="submit" value="start">Start</button>
		</form>

		<!-- ================================= -->
		<!-- div main game arena -->
		<div id="arena" class="row">
			<!-- player one -->
			<div class="col-md-4 col-lg-4" id="player1">
				<div class="thumbnail">
					<!-- <img src="http://www.fillmurray.com/200/300"> -->
					<div class="caption">
						<h3>Player 1</h3>
						<div id="playerOneButtons"></div>
					</div>
				</div>
			</div>

			<!-- game messages -->
			<div class="col-md-4 col-lg-4" id="gameMessages"></div>

			<!-- player two -->
			<div class="col-md-4 col-lg-4" id="player2">
				<div class="thumbnail">
					<!-- <img src="http://www.placecage.com/gif/200/300"> -->
					<div class="caption">
						<h3>Player 2</h3>
						<div id="playerTwoButtons"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- div chat room -->
		<form id="chat">
			<legend>Chat</legend>
			<!-- main chatroom window, past messages -->
			<form-group id="chatWindow"></form-group>

			<!-- text input and button -->
			<form-group id="chatInput" class="col-lg-12">
				<input type="text" id="chatInputText" class="col-lg-10">
				<button id="chatButton" class="col-lg-2 button btn btn-default" type="submit" value="send">Send</button>
			</form-group>
			
		</form>
	</section>
</div>

<footer class="footer">
	<div class="container">
    	<p class="text-muted">&copy; 2016 John-Mike Marquardt</p>
    </div>
</footer>
</body>
</html>
