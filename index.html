<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock, Paper, Scissors PvP</title>

	<!-- reset css from meyerweb -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- bootstrap css -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- mobile responsive vieport meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<!-- javascript app rps_app.js -->
	<script type="text/javascript" src="assets/javascript/rps_app.js"></script>
</head>
<body>
<div class="page-wrap container">
	<header>
		<h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
	</header>
	<section class="col-lg-10 col-lg-offset-1">
		<!-- div player name input form -->
		<form class="form-horizontal">
			<input type="text" id="nameInput" placeholder="Name">

			<button id="startButton" class="startButton button btn btn-default" type="submit" value="start">Start</button>
		</form>

		<!-- ================================= -->
		<!-- div main game arena -->
		<div id="arena" class="row">
			<!-- player one -->
			<div class="col-md-12 col-lg-4 box" id="player1">
					<h3 id='player1_name'>Waiting for Player 1</h3>
					<div id="player1_buttons"></div>
					<div id="player1_score"><h2>Score: 0</h2></div>
			</div>

			<!-- game messages -->
			<div class="col-md-12 col-lg-4 box" id="gameMessages">
				<h3 id="gameMessage">Enter name to start</h3>
				<img src="assets/images/rpsls_wallpaper_by_pishnook-d33h9p5.jpg">
			</div>

			<!-- player two -->
			<div class="col-md-12 col-lg-4 box" id="player2">
				<h3 id="player2_name">Waiting for Player 2</h3>
				<div id="player2_buttons"></div>
				<div id="player2_score"><h2>Score: 0</h2></div>
			</div>
		</div>

		<!-- div chat room -->
		<form id="chat">
			<legend>Chat</legend>
			<!-- main chatroom window, past messages -->
			<form-group class="col-lg-12">
			<div id="chatWindow" class="panel panel-body"></div>
			</form-group>

			<!-- text input and button -->
			<form-group id="chatInput" class="col-lg-12">
				<input type="text" id="chatInputText" class="col-lg-10">
				<button id="chatButton" class="col-lg-2 button btn btn-default" type="submit" value="send">Send</button>
			</form-group>
			
		</form>
	</section>
</div>

<footer>
	<div class="container">
    	<p class="text-muted">&copy; 2016 John-Mike Marquardt</p>
    </div>
</footer>
</body>
</html>
